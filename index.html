<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawyer Nicastro</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="header" style="display:flex;">
        <img id="logo" src="img\black_on_white.png" alt="logo" width="100" height="100">
        <nav style="display: flex; align-items: center; gap:1em; margin-left: auto; margin-right: 2vw;">
            <button type="button" class="buttonOne orange">Projects</button>
            <button type="button" class="buttonOne green">Skills</button>
            <button type="button" class="buttonOne blue">Blog</button>
            <button type="button" class="buttonOne purple">Contact</button>
        </nav>
    </div>

    <!-- Login Modal -->
    <div id="loginModal"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
        <div style="background:#fff; padding:2em; border-radius:8px; min-width:300px; position:relative;">
            <span id="closeModal" style="position:absolute; top:8px; right:12px; cursor:pointer;">&times;</span>
            <h2>Admin Login</h2>
            <input id="adminUser" type="text" placeholder="Username" style="width:100%;margin-bottom:1em;">
            <input id="adminPass" type="password" placeholder="Password" style="width:100%;margin-bottom:1em;">
            <button onclick="login()">Login</button>
            <div id="loginError" style="color:red; margin-top:1em; display:none;">Invalid credentials</div>
        </div>
    </div>

    

    <pre id="dbContents" style="background:#f4f4f4; padding:1em; border-radius:8px; margin:2em 0;"></pre>


</body>

</html>
